<body>
    <script>
        rows=5;
for(i=1;i<=(2*rows)-1;i++){
    s="";
    space=(i<=rows)?i-1:(2*rows)-i-1;
    cols=(i<=rows)?(rows-i+1):i-rows+1;
    for(sp=1;sp<=space;sp++){
        s=s+" ";
    }
    k=i-rows+1;
    for(j=1;j<=cols;j++){
        
      
        if(i<=rows){
            if(i==1||j==1||j==rows-i+1){
        s=s+j+" ";
        }
        else{
            s=s+"  ";
        }
        }
        if(i>rows){
            if(i==(2*rows)-1||j==1||j==i-rows+1)
         {
            s=s+k+" ";
            k--
         }
         else{
           s=s+"  ";
           k--
         }
        }
        
       
        
    }
    console.log(s);
}
    
    </script>
    
</body>
